<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src="./vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link rel="stylesheet" href="./css.css">
    
</head>
<body>
<div>
    <div class="headNav">
        <div class="head">
            <img src="./image/logo.png" alt="">
            <input type="text" :placeholder='inputVal'>
            <button>下载 App</button>
        </div>
        <div class="nav" :class = 'navClass'>
            <ul>
                <li v-for='navName in navList'>
                    <a href="#"> {{ navName.title }} </a>
                </li>
            </ul>
            <div class="navBtn" @click='changeNav()'>
               {{ imgIcon }}
            </div>
        </div>
    </div>
    
    <div class="banner">
        <div>
            <ul>
                <li v-for='img in bannerImg'>
                    <img :src="img.poster" :alt="img.title">
                </li>
            </ul>
        </div>
        
    </div>
    <div class="content">
        <ul>
            <li v-for='img in imgList' :key = 'img.id'>
                <img :src="img.poster" alt="">
                <p> {{ img.title }} </p>
            </li>
            <!-- <li>
                <img src="" alt="">
                <p></p>
            </li> -->
        </ul>
    </div>
    <div class="footer"></div>
</div>
<script src="./js.js"></script>
</body>
</html>
